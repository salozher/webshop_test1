{% extends 'base.html' %}
{% load static %}
{% block content %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <div class="col-sm-12">
        <h2>{{ category.name }}</h2>
        <hr>
        {% for product in products_of_category %}
            <div class="col-sm-3 product-item-{{ product.id }}">
                <a href={{ product.get_absolute_url }}><img src="{{ product.cover.url }}" alt=""
                                                            style="width: 95%; height: auto"></a>
                <h3 class="text-center">{{ product.title }}</h3>
                <p class="text-center">Price: <strong> â‚¬{{ product.price }} /p.month</strong></p>

                {% if user.is_student %}
                    <a class="addtocart" data-slug="{{ product.slug }}" data-id="{{ product.id }}">
                        <button class="btn btn-success">Add to cart</button>
                    </a>
                {% endif %}

            </div>
        {% endfor %}
    </div>

    <script>
        $(document).ready(function () {
            $('.addtocart').on('click', function (e) {
                e.preventDefault()
                product_slug = $(this).attr('data-slug')
                item_product_id = $(this).attr('data-id')
                data = {product_slug: product_slug}
                console.log(product_slug)
                $.ajax({
                    type: 'GET',
                    url: '{% url "add_to_cart" %}',
                    data: data,
                    success: function (data) {
                        console.log(data)
                        $('.product-item-' + item_product_id).css('display', 'none')
                        $("#cart_count").html(data.cart_total)
                    }
                })
            })
        })
    </script>

{% endblock content %}
